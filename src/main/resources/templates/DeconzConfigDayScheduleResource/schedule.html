{@java.util.Map<String,String> thermostats} 
{@String id} 
{@org.soframel.homeautomation.deconz.model.DaySchedule schedule} 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thermostats Weekly Schedules</title> 
<link rel="stylesheet" href="./bootstrap.min.css"/>
<link rel="stylesheet" href="./app.css"/>
</head>
<body>

    <form action="/" method="POST">
    <h3>{schedule.day}</h3>
    <input type="hidden" name="id" value="{id}"/>    
    <input type="hidden" name="day" value="{schedule.day.index}"/>    

    <table class="table table-sm table-primary">
        <thead><tr><th>Time (HH:MM)</th><th>Temperature (Â°C)</th><th>Delete?</th></tr></thead>
    {#for transition in schedule.transitions}
        <tr><td><input name="{transition_index}-time" value="{transition.time}"/></td><td><input name="{transition_index}-temperature" value="{transition.temperature}"/></td><td><input type="checkbox" name="{transition_index}-delete" value="true"></td></tr>
    {/for}    
        <tr><td><input name="{schedule.transitions.size}-time" value=""/></td><td><input name="{schedule.transitions.size}-temperature" value=""/></td><td></td></tr>
        <tr><td><input name="{schedule.transitions.size + 1}-time" value=""/></td><td><input name="{schedule.transitions.size + 1}-temperature" value=""/></td><td></td></tr>
    </table>

    <input id="submit" type="submit" value="Update" class="btn btn-primary"/>
    <div id="spinner" class="spinner-border" role="status" >
    </div>
    </form>


<script>

        document.getElementById('spinner').style.visibility = "hidden";

        document.addEventListener("click", function(e){
            const target = e.target.closest("#submit");
            if(target){
                showSpinner();
            }
            });

    function showSpinner(){
        document.getElementById('spinner').style.visibility = "visible";
    }

</script>
</body>
</html>
